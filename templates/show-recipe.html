{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card-panel">
        <div class="row">
            <div class="col s2">
                <a href="{{ url_for('get_recipes')}}" class="btn orange darken-2 admin-panel-btn  hvr-reveal"><i
                        class="fas fa-chevron-left"></i>
                    Back</a>
            </div>
        </div>

        <h3>{{ recipe.recipe_name }}</h3>
        <p>Posted in <em>{{ recipe.category }}</em> on <em>{{ recipe.added_on }}</em></p>
        <p class="s4"><b>Prep time:</b> {{ recipe.prep_time }}</p>
        <p><b>Ingredients: </b>{{ recipe.ingredients }}</p>
    </div>
</div>

{% endblock %}
