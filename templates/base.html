<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" type="text/css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>JunkFoodVegan | Plant-Based Recipe Blog</title>
</head>

<body>

    <header>
    <nav>
        <div class="nav-wrapper" height=100>
            <a href="{{ url_for('get_recipes') }}" class="brand-logo">
                <img src="../static/images/logo.png" alt="JunkFoodVegan Logo" height=100>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a></li>
                <li><a href="http://www.twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a></li>
                <li><a href="http://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a></li>
            </ul>
        </div>
    </nav>
    </header>

    <main>

        {% block content %}
        {% endblock %}

    </main>

    <footer class="page-footer">
            <div class="footer-custom">
            Â© 2014 Copyright Text
            </div>
    </footer>


</body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
