{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h5 class="center-align"><i class="fas fa-trash-alt grey-text text-lighten-1"></i> Delete Recipe</h5><br>

            <div class="row">
                <div class="s12 m8 center">
                    Really delete {{ recipe_name }} ? This action is permanent
                </div><br>
                <div class="col s12 m6 center-align">
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe_id, recipe_name=recipe_name) }}"
                        class="btn edit-delete-btn red lighten-2 hvr-reveal center"> <i class="fas fa-trash-alt"></i>
                        Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
{% endblock %}
